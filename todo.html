<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>
    <form action="" id="toDoAppend">
        <label for="toDoItem" id="addLabel">I need to...</label>
        <p>
            <input id="textContent" type="text" placeholder="Add to your list" required></input>
            <button id="addButton" type="submit">+ Add</button>
        </p>

    </form>
    <div id="container">
        <div class="toDoTitle">
            <h1>To-Do List:</h1>
        </div>
        <br>
        <div>
            <ul id="myList"></ul>
        </div>


        </ul>

    </div>
    <script type="text/javascript" src='todo.js'></script>

</body>

</html>
